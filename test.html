<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ss</title>
    <style>
        .sb{width: 100%;height: 200px;background-color: red}
        .box{
            width: 40px;
            height: 40px;
            background-color: orange;
            position: relative;
        }
    </style>
    <script typet="text/javascript" src="http://libs.baidu.com/jquery/1.9.1/jquery.min.js"></script>
</head>
<body>
<div style="height: 3000px">
    <div class="sb" ></div>

    <div class="box"></div>
</div>
<script>
    //touchmove  手指不放发生
    $('body').on('touchmove',function(e){
        // $('.sb').css({'display':'none'})  //隐藏div
        console.log("pageX=====>"+e.originalEvent.targetTouches[0].pageX);
        $('.box').css('left',e.originalEvent.targetTouches[0].pageX-10)

    })
    //touchend   手指放开发生
    $('body').on('touchend',function(){
        $('.sb').css({'display':'initial','position':'fixed'})  //显示，固定div
    })
</script>
</body>
</html>
